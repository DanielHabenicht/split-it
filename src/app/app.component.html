<ion-app>
  <ion-menu #menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/profile']" (click)="menu.close()">
          Profile
        </ion-item>
        <ion-item [routerLink]="['/']" (click)="menu.close()">
          Home
        </ion-item>
        <ion-item (click)="menu.close()">
          <ion-button (click)="afAuth.auth.signOut()">Logout</ion-button>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
