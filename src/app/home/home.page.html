<ion-header>
  <ion-toolbar>
    <ion-title>
      Split it!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <ion-button size="large" (click)="login()">Login</ion-button>
  </ng-template>
</ion-content>
